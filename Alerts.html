<!DOCTYPE html>
<html>

<head>

<title>Alert</title>

<link rel="stylesheet" href="css\bootstrap.css">
<script src="js/bootstrap.js"></script>


</head>

<body style="background-color:#e1e6b0">
<div class="alert alert-success">
	<strong> succes! </strong> you should
	<a href="index.html" class="alert-link"> 
	read this messages</a>
</div>

<div class="alert alert-success alert-dismissible">
	<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
	<strong> Succes! </strong> This alert box could indicate a successful
	or positive action.

</div>
<div class="alert alert-danger alert-dismissible fade show">
	<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
	
	<strong> Critical Warning! </strong> Please try again.
	</div>

</body>
</html>
